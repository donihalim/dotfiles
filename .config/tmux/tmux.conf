# set default terminal
set -g default-terminal "screen-256color"

# enable mouse mode
set -g mouse on

# enable title
set -g set-titles on

# start window/pane index from 1
set -g base-index 1
setw -g pane-base-index 1

# remap prefix to crtl + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# vi-style copy mode
# use shift + enter after selection to copy into system clipboard
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi r send-keys -X rectangle-toggle
unbind -T copy-mode-vi MouseDragEnd1Pane # disable go to bottom behavior

# zoom, kill, split pane
unbind '"'
unbind %
unbind z
bind x kill-pane
bind + resize-pane -Z
bind | split-window -h
bind _ split-window -v

# color variable
%hidden COLOR_CYAN=#005577
%hidden COLOR_GRAY1=#222222
%hidden COLOR_GRAY2=#bbbbbb
%hidden COLOR_GRAY3=#eeeeee
%hidden COLOR_GRAY4=#444444

# statusbar style
set -g status-style "bg=#{COLOR_GRAY1}, fg=#{COLOR_GRAY2}"
set -g status-right "#[bg=#{COLOR_CYAN},fg=#{COLOR_GRAY3}][#H]::[#S]"
set -g status-left ""
setw -g window-status-format "#I #W"
setw -g window-status-current-format " #I #W "
setw -g window-status-style "fg=#{COLOR_GRAY2}"
setw -g window-status-current-style "bg=#{COLOR_CYAN},fg=#{COLOR_GRAY3}"
set -g pane-border-style "fg=#{COLOR_GRAY4}"
set -g pane-active-border-style "fg=#{COLOR_CYAN}"

# reload config
bind R source-file ~/.config/tmux/tmux.conf
