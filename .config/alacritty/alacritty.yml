cursor:
  style:
    blinking: Always
  blink_interval: 500

font:
  normal:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Medium

  bold:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Medium Italic

  bold_italic:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Bold Italic

  size: 9

schemes:
  unix_default: &unix_default
    primary:
      background: "#000000"
      foreground: "#ffffff"
    normal:
      black: "#000000"
      red: "#d54e53"
      green: "#00ff00"
      yellow: "#e6c547"
      blue: "#7aa6da"
      magenta: "#c397d8"
      cyan: "#70c0ba"
      white: "#eaeaea"
    bright:
      black: "#666666"
      red: "#ff3334"
      green: "#00ff00"
      yellow: "#e7c547"
      blue: "#7aa6da"
      magenta: "#b77ee0"
      cyan: "#54ced6"
      white: "#ffffff"
    dim:
      black: "#000000"
      red: "#8c3336"
      green: "#00ff00"
      yellow: "#97822e"
      blue: "#506d8f"
      magenta: "#80638e"
      cyan: "#497e7a"
      white: "#9a9a9a"
    search:
      focused_match:
        foreground: "#181818"
        background: "#ab4642"
      matches:
        foreground: "#181818"
        background: "#f4bf75"
      footer_bar:
        foreground: "#d0d0d0"
        background: "#262626"

  gruvbox_hard_dark: &gruvbox_hard_dark
    primary:
      background: "#1d2021"
      foreground: "#ebdbb2"
    normal:
      black: "#282828"
      red: "#cc241d"
      green: "#98971a"
      yellow: "#d79921"
      blue: "#458588"
      magenta: "#b16286"
      cyan: "#689d6a"
      white: "#a89984"
    bright:
      black: "#928374"
      red: "#fb4934"
      green: "#b8bb26"
      yellow: "#fabd2f"
      blue: "#83a598"
      magenta: "#d3869b"
      cyan: "#8ec07c"
      white: "#ebdbb2"

  papercolor_light: &papercolor_light
    primary:
      background: '0xeeeeee'
      foreground: '0x4d4d4c'

    cursor:
      text: '0xf3f3f3'
      cursor: '0x4d4d4c'

    normal:
      black:   '0xededed'
      red:     '0xd7005f'
      green:   '0x718c00'
      yellow:  '0xd75f00'
      blue:    '0x4271ae'
      magenta: '0x8959a8'
      cyan:    '0x3e999f'
      white:   '0x4d4d4c'

    bright:
      black:   '0x949494'
      red:     '0xd7005f'
      green:   '0x718c00'
      yellow:  '0xd75f00'
      blue:    '0x4271ae'
      magenta: '0x8959a8'
      cyan:    '0x3e999f'
      white:   '0xf5f5f5'

colors: *unix_default

key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: F, mods: Control, action: SearchForward }
  - { key: V, mods: Control, action: Paste }
